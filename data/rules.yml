version: "3.1"

rules:
  - rule: Say goodbye anytime the user says goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye

  - rule: Say 'I am a bot' anytime the user challenges
    steps:
      - intent: bot_challenge
      - action: utter_iamabot

  - rule: Say the out of scope msg anytime the user asks for something out of scope
    steps:
      - intent: out_of_scope
      - action: utter_out_of_scope

  - rule: Ask the user to rephrase whenever they send a message with low NLU confidence
    steps:
      - intent: nlu_fallback
      - action: utter_rephrase

  - rule: Say "Great" whenever the user affirms
    steps:
      - intent: affirm
      - action: utter_happy

  - rule: Say "Hello! How can I help you today?" whenever the user greets
    steps:
      - intent: greet
      - action: utter_greet

  - rule: Say "I'm sorry! Let's try again." whenever the user denies
    steps:
      - intent: deny
      - action: utter_sad

  - rule: Say "Did that help you?" after giving monster information
    steps:
      - action: action_monster_info
      - action: utter_did_that_help

  - rule: Say "Did that help you?" after giving weapon information
    steps:
      - action: action_weapon_info
      - action: utter_did_that_help

  - rule: Say "Did that help you?" after giving mechanic information
    steps:
      - action: action_mechanic_info
      - action: utter_did_that_help
